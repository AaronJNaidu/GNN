name: knomol-new-env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9.10
  - numpy=1.22.1
  - pytorch=1.10.0
  - torchaudio=0.10.0
  - torchvision=0.11.0
  - cudatoolkit=11.3  # closest to 11.7 officially supported by pytorch 1.10
  - scikit-learn=1.1.2
  - scipy=1.9.1
  - pandas=1.4.4
  - rdkit=2022.03.2
  - networkx=2.8.6
  - pip
  - pip:
      - hyperopt==0.2.7
      - torch-cluster==1.6.0
      - torch-geometric==2.0.4
      - torch-scatter==2.0.9
      - torch-sparse==0.6.13
      - torch-spline-conv==1.2.1
